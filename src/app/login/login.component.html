<div class="container" *ngIf="!authService.logIn" routerLink='login'>
    <div class="field">
            <div class="img-wrapper">
            <img src="https://assets.stickpng.com/images/5a4e432a2da5ad73df7efe7a.png" style="height: 100px; width: 300px;"alt="">
        </div>
                <input type="text" placeholder="Email" [(ngModel)]="email">
                <input type="password" placeholder="password" [(ngModel)]="password" class="form-control" />
                <button type="submit" (click)="Login()">Login</button>
    </div>
</div>
