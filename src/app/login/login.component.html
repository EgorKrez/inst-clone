<div *ngIf="!authService.logIn" routerLink='login'>
    <h3>Login</h3>
    <div class="spacer">
        <input type="text" placeholder="Email" [(ngModel)]="email">
    </div>
    <div class="spacer">
        <input type="password" placeholder="password" [(ngModel)]="password" class="form-control" />

    </div>
    <div class="spacer">
        <button type="submit" (click)="Login()">Login</button>
        <button type="submit" (click)="authService.logout()">Logout</button>
    </div>
</div>

<button type="submit" (click)="authService.logout()"></button>
