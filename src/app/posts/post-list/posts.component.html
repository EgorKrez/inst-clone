<div class="posts">
       <div *ngFor="let item of posts">
            <app-post 
            [userName]='item.userName'
            [userPhoto]= 'item.userPhoto'
            [id]='item.id'
            [likeCount]='item.likeCount'
            [imagePath]='item.imagePath'
            [isLiked]='item.isLiked'
            [comments]="item.comments"
            [LogIn]="item.LogIn"
            >
            </app-post>
        </div>
</div>
